{include file="inc/header.html"} 
<style type="text/css">
	.article_list li{ display:block; border-bottom:1px dotted #ccc; height:30px; line-height:30px; padding:0px 5px;}
</style>
<div id="bdw" class="bdw">
	<div id="bd" class="cf">
		<div id="deal-default">
			
			<div id="content">
					
			<div class="box">				
				<div class="box">
					<div class="box-top"></div>
					<div class="box-content">
						<div class="head">
							<h2>{$page_title}</h2>							
						</div>
						<div class="sect">
							<ul class="article_list">
								{foreach from=$list item=item}
								<li><a href="{$item.url}" title="{$item.title}" style="float:left;">{function name="msubstr" v=$item.title b=0 e=30}</a> <span style="float:right;">{function name="to_date" v=$item.update_time}</span></li>
								{/foreach}
							</ul>
							
							<div class="clear"></div>							
							<div class="pages">{$pages}</div>
						</div>
					</div>
					<div class="box-bottom"></div>
				</div>
			</div>
			</div>
			{include file="inc/side.html"} 
	</div>
	<!-- bd end -->
</div>
{include file="inc/footer.html"}
